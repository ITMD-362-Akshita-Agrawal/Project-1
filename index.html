<!DOCTYPE html>
<html class="nojs" lang="en">
  <head>
  <title>The Book Barn</title>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,shrink-to-fit=no" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Philosopher&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script async src="js/script.js">
  </script
  </head>
  
  <body>
    <main id="form">
      <h1>Join The Book Barn</h1>
      <form action="#null" autocomplete="on" method="get">
        <img alt="library" id="library" src="pics/library.jpg">
        <h2>Don't want to miss another library event?</h2>
        <section>
          <h3>Join Our Newsletter Today!</h3>
          <ol>
            <li>Stay up to date with library news and events</li>
            <li>Learn about new books</li>
          </ol>
        </section>
        <ol>
          <li><label for="name">Name</label> <input autocomplete="on" id="name" name="name" placeholder="First And Last Name" type="text"></li>
          <li><label for="email">Email</label> <input autocomplete="on" id="email" name="email" placeholder="abc@def.com" type="email"></li>
          <li><label>Are You Over 18?</label> <input name="status" type="radio" value="yes">Yes <input name="status" type="radio" value="no">No</li>
        </ol>
        <p><input id="submit" onclick="confirm();" type="submit" value="Sign Up"></p>
      </form>
    </main>
  </body>
  
</html>
