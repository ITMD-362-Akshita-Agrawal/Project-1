<!DOCTYPE html>
<html class="nojs" lang="en">
  <head>
  <title>The Book Barn</title>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,shrink-to-fit=no" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link href="css/screen.css" media="screen" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script async src="js/script.js">
  </script>
  </head>
  
  <body>
    <main id="form">
      <h1>Join The Book Barn</h1>
      <form action="#null" autocomplete="on" method="get">
        <img alt="library" id="library" src="pics/library.jpg">
        <h2>Don't want to miss another library event?</h2>
        <section>
          <h3>Join Our Newsletter Today!</h3>
            <p>Stay up to date with library news and events</p>
            <p>Learn about new books</p>
        </section>
        <div class="name">
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" placeholder="First and Last Name">
        </div>
        
        <div class="email">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" placeholder="abc@address.com">
        </div>
        <div>        
          <label>Are You Over 18?</label>
          <input name="status" type="radio" value="yes">Yes <input name="status" type="radio" value="no">No
        </div>
        <p><input id="submit" onclick="confirm();" type="submit" value="Sign Up"></p>
      </form>
    </main>
  </body>
  
</html>
